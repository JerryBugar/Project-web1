<html lang="en">

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../foldercss/contact.css">
    </head>
    <body>
    <div class="video-background">
        <video autoplay muted loop class="background-video">
            <source src="../iconGambar/KOI Fish! Sachiro (Animated wallpaper) (1080p, h264, youtube).mp4" type="video/mp4"> <!-- untuk backgrund video -->
        </video>
    </div>
    <!-- partial:index.partial.html -->
    <section id="contact">
    <h1 class="section-header">Contact</h1>
    
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a> <span class="icon"><img src="../iconGambar/home.gif" alt="Home Icon" /></span></li>
            <li><a href="profile.html">Profile</a> <span class="icon"><img src="../iconGambar/profile.gif" alt="Profile Icon" /></span></li>
            <li><a href="index.html">Tutorial</a> <span class="icon"><img src="../iconGambar/tutorial.gif" alt="Tutorial Icon" /></span></li>
            <li><a href="contact.html">Contact</a> <span class="icon"><img src="../iconGambar/contact.gif" alt="Contact Icon" /></span></li>
        </ul>
    </nav>

    <div class="contact-wrapper">
        <!-- Left contact page --> 
        <form id="contact-form" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAMA" name="name" value="" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
        </div>
        <textarea class="form-control" rows="10" placeholder="PESAN" name="message" required></textarea>
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">Kirim</span>
            </div>
        </button>
        </form>
        <!-- Left contact page --> 
        <div class="direct-contact-container">
        <ul class="contact-list">
            <li class="list-item">
                <img src="../iconGambar/location.gif" alt="Location Icon">
                <span class="place">Bandung, Jawa Barat</span>
            </li>
            <li class="list-item">
                <img src="../iconGambar/contact.gif" alt="Phone Icon">
                <span class="phone">+62 896299726962</span>
            </li>
            <li class="list-item">
                <img src="../iconGambar/email.gif" alt="Gmail Icon">
                <span class="gmail">Jefriuhuy@gmail.com</span>
            </li>
        </ul>
        <hr>
        <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-codepen" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
        </ul>
        <hr>
        <footer>
            <p>Copyright &copy; 2024 by Muhammad Jefri Alhakim</p>
        </footer>
        </div>
    </div>
    </section>
